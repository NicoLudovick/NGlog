<html lang="fr">
<head>

    <link rel="stylesheet" href="employee-edit.css">
</head>
<body>
    <div class="container">
         <!-- Image de fond -->

            <img src="NGN Custom.png" alt="">
        </div>
        <header>
            <h1 class="title">Liste des Employés</h1>
        </header>

        <main>
            <button onclick="window.location.href='add-employee.html'" class="submit-btn">Ajouter un Employé</button>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>

                        <th>Actions</th>

                    <tr>
                        <td>001</td>
                        <td>Doe</td>
                        <td>John</td>

                        <td>

                    <!-- Exemple de données fictives -->
                </tbody>
            </table>
        </main>

        <footer>
